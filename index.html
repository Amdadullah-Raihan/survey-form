<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <div id="intro">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="form-div">
            <form id="survey-form" action="">
                <label for="">NAME</label> <br>
                    <input type="text" name="" id="name" placeholder="Enter Your name"><br>
                <label for="">EMAIL</label>  <br>
                    <input type="email" name="" id="email" placeholder="Enter your email"><br>
                <label for=""> AGE(optional)</label> <br>
                    <input type="number" name="" id="age" placeholder="Age"><br>
                <label for="">What is your favorite feature of freeCodeCamp? </label> <br>
                    <select name="dropdown" id="dropdown" >
                        <option value="">Select current role </option>
                        <option value="">Challenge </option>
                        <option value="">Project </option>
                        <option value="">Comunity </option>
                        <option value="">Open Sourch</option>
                    </select> <br>
                <label for="">Would you recommend freeCodeCamp to a friend?</label> <br>
                    <input type="radio" name="" id=""> Definitele <br>
                    <input type="radio" name="" id=""> May be <br>
                    <input type="radio" name="" id=""> Not Sure <br>    
                <label for="">What is your favorite feature of freeCodeCamp? </label> <br>
                <select name="dropdown" id="dropdown" >
                    <option value="">Select an option</option>
                    <option value="">Challenge </option>
                    <option value="">Project </option>
                    <option value="">Comunity </option>
                    <option value="">Open Sourch</option>
                </select> <br>
                <label for="">What would you like to see improved? (Check all that apply)</label> <br>
                    <input type="checkbox">Front-end Projects <br>
                    <input type="checkbox"> Back-end Projects<br>
                    <input type="checkbox">Data Visualization <br>
                    <input type="checkbox">Challenges <br>
                    <input type="checkbox"> Open Source Community<br>
                    <input type="checkbox">Gitter help rooms <br>
                    <input type="checkbox"> Videos<br>
                    <input type="checkbox">City Meetups <br>
                    <input type="checkbox">Wiki <br>
                    <input type="checkbox">Forum <br>
                    <input type="checkbox"> Additional Courses<br>
                <label for="">Any comments or suggestions?</label> <br>
                    <textarea type="text" name="" id="" placeholder="Enter your comments here...">
                    </textarea>
            </form>
        </div>
    </main>
</body>
</html>
