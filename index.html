<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <div id="intro">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="form-div">
            <form id="survey-form" action="">
                <label for="">NAME</label> <br>
                    <input type="text" name="" id="name"  class="full-width" placeholder="Enter Your name"><br>
                <label for="" class="top-margin">EMAIL</label>  <br>
                    <input type="email" name="" id="email" class="full-width" placeholder="Enter your email"><br>
                <label for=""  class="top-margin"> AGE(optional)</label> <br>
                    <input type="number" name="" id="age" class="full-width" placeholder="Age"><br>
                <label for="" class="top-margin">What is your favorite feature of freeCodeCamp? </label> <br>
                    <select class="full-width" name="dropdown" id="dropdown" class="full-width" >
                        <option value=""> Select current role </option>
                        <option value=""> Challenge </option>
                        <option value=""> Project </option>
                        <option value=""> Comunity </option>
                        <option value=""> Open Sourch</option>
                    </select> <br>
                <label for="" class="top-margin">Would you recommend freeCodeCamp to a friend?</label> <br>
                    <input type="radio" name="" id=""> Definitele <br>
                    <input type="radio" name="" id=""> May be <br>
                    <input type="radio" name="" id=""> Not Sure <br>    
                <label for="" class="top-margin">What is your favorite feature of freeCodeCamp? </label> <br>
                <select class="full-width" name="dropdown" id="dropdown" >
                    <option value=""> Select an option</option>
                    <option value=""> Challenge </option>
                    <option value=""> Project </option>
                    <option value=""> Comunity </option>
                    <option value=""> Open Sourch</option>
                </select> <br>
                <label for="" class="top-margin">What would you like to see improved? (Check all that apply)</label> <br>
                    <input type="checkbox"> Front-end Projects <br>
                    <input type="checkbox"> Back-end Projects<br>
                    <input type="checkbox"> Data Visualization <br>
                    <input type="checkbox"> Challenges <br>
                    <input type="checkbox"> Open Source Community<br>
                    <input type="checkbox"> Gitter help rooms <br>
                    <input type="checkbox"> Videos<br>
                    <input type="checkbox"> City Meetups <br>
                    <input type="checkbox"> Wiki <br>
                    <input type="checkbox"> Forum <br>
                    <input type="checkbox"> Additional Courses<br>
                   
                <label for="" class="top-margin">Any comments or suggestions?</label> <br>
                    <textarea type="text" name="" id="" placeholder="Enter your comments here...">
                    </textarea>
                 <button id="submit">Submit</button> <br>
            </form>
        </div>
    </main>
</body>
</html>
